apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: moonsungkim/gateway-service:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        volumeMounts:
          - name: gateway-config
            mountPath: /app/config
      volumes:
      - name: gateway-config
        configMap:
          name: gateway-config
      serviceAccountName: gateway-service-account